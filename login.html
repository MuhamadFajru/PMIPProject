<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UR WORLD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icons.css">
</head>
<body class="page-login">

    <div class="app-wrapper">
        <div class="auth-container">
            <div class="top-section">
                <div class="navigation">
                    <a href="welcome.html">&lt; Previous</a>
                </div>
                <div class="welcome-text">
                    <h1>Hello!</h1>
                    <p>Welcome to ur World</p>
                </div>
                <img src="./Asset/MASCOT.png" alt="Mascot" class="mascot">
            </div>

            <div class="bottom-section">
                <div class="auth-form-card">
                    <h2>Login</h2>
                    <form action="pilih-dunia.html" method="GET"> 
                        <div class="input-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        
                        <a href="#" class="auth-link">Forgot Password</a>
                        
                        <button type="submit" class="btn btn-primary-green">Login</button>
                    </form>
                    
                    <div class="divider">
                        <span>Or Login With</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-icon"></div>
                        <div class="social-icon"></div>
                    </div>
                    
                    <p class="bottom-link">
                        Don't have account? <a href="signup.html">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
